<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflet Mesure</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #f0f0f0;
            background-image: url("https://bleu-reflet.com/sizing/23_08_24/static/images/base-sizing.jpg");
            background-repeat: no-repeat;
            background-position: center;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            position: relative;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .close {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

        #appcov {
            background-image: url("https://bleu-reflet.com/sizing/23_08_24/static/images/base-sizing.jpg");
            background-repeat: no-repeat;
        }

        #videoContainer {
            position: relative;
            width: 100%;
            padding-top: 177.78%;
            overflow: hidden;
            background-color: black;
        }

        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        #handMap {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.5;
            pointer-events: none;
            z-index: 10;
        }

        #fingerSelection, #restartButton {
            text-align: center;
        }

        .finger-button {
            margin: 3px;
            padding: 12px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }

        .finger-button:hover {
            background-color: #000;
        }

        .selected {
            background-color: #4CAF50;
            color: white;
        }

        #sizes, #diameter {
            font-size: 20px;
            margin-top: 10px;
            text-align: center;
        }

        #initialMessage {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 350px;
            height: 660px;
            background-color: #000;
            color: #fff;
            font-size: 22px;
            text-align: center;
            pointer-events: none;
            animation: fadeOut 10s forwards;
            position: absolute;
            z-index: 1000;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 1;
            padding: 25px;
            font-family: arial;
            line-height: 1.2;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            80% {
                opacity: 0.7;
            }
            100% {
                opacity: 0;
                visibility: hidden;
            }
        }

        h1 {
            font-size: 24px;
            margin-top: 10px;
            text-align: center;
            font-family: arial;
        }

        #resultCircle {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: green;
            font-size: 24px;
            font-family: Arial, sans-serif;
            text-align: center;
            z-index: 30;
        }

        #resultText {
            margin-bottom: 10px;
            margin-top: 20px;
        }

        #newMeasurementButton {
            padding: 10px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 21;
            width: 150px;
        }

        #newMeasurementButton.hidden {
            display: none;
        }

        #openModalButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            margin-top: -33px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 21;
            font-size: 18px;
        }

        #openModalButton:hover {
            background-color: #000;
        }
		
		#distanceCircle {
			display: none;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			color: green;
			font-size: 24px;
			font-family: Arial, sans-serif;
			text-align: center;
			z-index: 1000;
			width: 250px;
			height: 250px;
			/*background-color: black;*/
			border-radius: 50%;
			opacity: 0.9;
		}

        #debugCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 25;
            pointer-events: none;
        }

        #freezeCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20;
            display: none;
            pointer-events: none;
            transform: scaleX(-1);
        }

        #resumeBtn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 60;
            display: none;
            padding: 10px 14px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div id="appcov">
        <button id="openModalButton">Ouvrir l'Application</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModalButton">&times;</span>
            <h1>Votre baguier virtuel</h1>
            <div id="initialMessage">Veuillez positionner votre main de manière à ce qu'elle s'aligne parfaitement avec la silhouette affichée à l'écran, en veillant à ce que tous les bords de votre main soient bien dans les limites du cadre vert.</div>

            <div id="videoContainer">
                <video id="video" autoplay></video>
                <!-- Canvas de freeze + debug -->
                <canvas id="freezeCanvas"></canvas>

                <canvas id="debugCanvas"></canvas>

                <!-- Bouton reprendre -->
                <button id="resumeBtn">Reprendre la mesure</button>
                <img id="handMap" src="./images/hand_filter_left_top.png" alt="Contour de la main">
                <div id="subtleMessage" style="display: none;"></div>
                <!-- Cercle pour le message de la main (dynamique) -->
                <div id="distanceCircle" class="hidden">
                    <span id="distanceText"></span>
                </div>

                <!-- Cercle pour le résultat -->
                <div id="resultCircle" class="hidden">
                    <span id="resultText"></span>
                    <button id="newMeasurementButton" class="hidden" onclick="restart()">Nouvelle Mesure</button>
                </div>
            </div>

            <div id="fingerSelection">
                <button class="finger-button" onclick="selectFinger('thumb')">Pouce</button>
                <button class="finger-button" onclick="selectFinger('index')">Index</button>
                <button class="finger-button" onclick="selectFinger('middle')">Majeur</button>
                <button class="finger-button" onclick="selectFinger('ring')">Annulaire</button>
                <button class="finger-button" onclick="selectFinger('pinky')">Auriculaire</button>
            </div>
        </div>
    </div>

    <!-- Ajouter FaceMesh pour la détection des yeux -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="interaction.js"></script>

    <script>
        // Gestion de la modale
        const modal = document.getElementById("modal");
        const openModalButton = document.getElementById("openModalButton");
        const closeModalButton = document.getElementById("closeModalButton");

        // Ouvrir la modale
        openModalButton.onclick = function() {
            modal.style.display = "flex";
        }

        // Fermer la modale
        closeModalButton.onclick = function() {
            modal.style.display = "none";
        }

        // Fermer la modale en cliquant en dehors
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
